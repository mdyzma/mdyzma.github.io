<div style="padding: 5px 0 5px 0;">
<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    Estimated read time: <b>1 min</b>
  {% else %}
    Estimated read time: <b>{{ words | divided_by:150 }} mins </b>
  {% endif %}
</span>
</div>
